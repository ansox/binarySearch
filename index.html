<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BinarySearch</title>
</head>

<body>

  <script>

    function search(list, item) {
      let low = 0;
      let high = list.length - 1;

      while (low <= high) {
        let middle = Math.floor((low + high) / 2);

        let guess = list[middle];

        if (guess === item) {
          return middle;
        }

        if (guess > item) {
          high = middle - 1;
        }

        if (guess < item) {
          low = middle + 1;
        }
      }

      return null
    }

    let list = [1, 3, 5, 7, 9];

    console.log(search(list, 3));
    console.log(search(list, 5));
    console.log(search(list, 9));

  </script>
</body>

</html>
